            border: 3px solid rgba(29, 205, 159, 0.1);
            border-top-color: #1DCD9F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
